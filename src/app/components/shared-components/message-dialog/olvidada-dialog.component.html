
<div *ngIf="!needCancelarButton" class="olvidad-dialog-container">
    <div class="text-container">
        <p>{{dialogMessage}}</p>
    </div>
    <div class="btnContainer">
        <button (click)="onCloseClicked(buttonText)" class="btn dialog-btn" >{{buttonText}}</button>
        </div>
</div>




<div *ngIf="needCancelarButton" class="olvidad-dialog-container-cancelar">
    <div class="text-container-cancelar">
        <div class="message-title">
        <span>{{messageTitle}} </span>
    </div>
        <p class="text-cancel">{{dialogMessage}}</p>
    </div>
    <div class="btnContainer-cancelar">
        <button (click)="onCloseClicked('Cancelar')" class="btn cancelar" >Cancelar</button>
        <button (click)="onCerrarConfirmed('Confirmed')" class="btn " >{{buttonText}}</button>
        </div>
</div>
