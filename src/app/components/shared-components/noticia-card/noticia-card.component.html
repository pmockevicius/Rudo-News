
  
    <div class="card" >
        <div class="image-box">
      <img src={{Noticia.image}} alt="News Image" class="card-image" (click)="noticiaClicked(Noticia)">
      <h2>{{Noticia.title}}</h2>
    </div>
      <div class="card-content">
        <div class="location">{{Noticia.title}}</div>
        <div class="date">{{Noticia.creation_date | date :'dd-MM-yyyy'}}</div>
        <div class="description" (click)="noticiaClicked(Noticia)">
          <p>{{Noticia.subtitle}}</p>
        </div>
 
      </div>
      <div class="clearfix">
        <div class="category">{{Noticia.category.name}}</div>
        <div class="actions">
        
            <img [class.favorite]="!isFavorite"  src="./assets/images/heartFilled.svg" alt="" (click)="deletePostFromFavorites(Noticia.id)" (click)="changeFavStatus(Noticia)">
            <img [class.not-favorite]="isFavorite"  src="./assets/images/heart.svg" alt="" (click)="saveToFavoritePosts(Noticia.id)" (click)="changeFavStatus(Noticia)">
            <img src="./assets/images/share.svg" alt="">
       
        </div>
      </div>
    </div>
