<app-header  [displayLinks]="true"></app-header>


<div class="noticia-wrapper">
<div class="noticia-container">
    <div class="title">
    <p>{{noticia.title}}</p>
</div>
<div class="image-container"  >

        <img src={{noticia.imgUrl}} alt="">
    </div>
   <div class="location-date">
    <span class="location-name" >{{noticia.locationName}}</span>
    <div class="date-fav">
    <span class="date-article">{{noticia.dateOfArticle}}</span>
    <img [class.not-favorite]="!noticia.isFavorite"  src="./assets/images/heartFilled.svg" alt="" >
</div>
   </div>
  <div class="article-description">
    <p>{{noticia.articleDescription}}</p>
  </div>
  <div class="article-body">
    <p>{{noticia.articleBody}}</p>
  </div>


  <ng-container *ngFor="let comment of noticia.comments">
  <app-comment [comment]="comment"></app-comment>
</ng-container>
